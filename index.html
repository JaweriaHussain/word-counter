<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammerly WordCounter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Character Counter</h2>
        <p>Check your number of Characters in real time character counter by : Jaweria </p>
        <textarea placeholder="Please Write here" class="textarea" id="textarea" maxlength="150"></textarea>
        <button onclick="Copytext()">Copytext</button>
        <div class="counter-container">
            <p>Total Characters <span id="total-counter">0</span></p>
            <p>Remaining Characters <span id="total-Remain">150</span></p>
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
